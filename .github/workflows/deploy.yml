name: Front End Docker Build & Deploy

on:
  push:
    branches: [main]

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  DOCKER_BUILD_NO_CACHE: ${{ vars.DOCKER_BUILD_NO_CACHE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect dependency changes
        id: deps
        run: |
          # è‹¥æœ¬æ¬¡ push åŒ…å«ä¾èµ–æ–‡ä»¶ï¼Œå¼ºåˆ¶æ— ç¼“å­˜
          if git diff --name-only HEAD^ HEAD | grep -E '(requirements\.txt|package\.json|yarn\.lock|Dockerfile|build\.docker-compose\.yml)'; then
            echo "force_no_cache=true" >> $GITHUB_OUTPUT
          else
            echo "force_no_cache=false" >> $GITHUB_OUTPUT
          fi

      - name: Set build cache flag
        id: cache
        run: |
          if [ "${DOCKER_BUILD_NO_CACHE}" = "true" ]; then
            echo "cache_flag=--no-cache" >> $GITHUB_OUTPUT
          elif [ "${{ steps.deps.outputs.force_no_cache }}" = "true" ]; then
            echo "cache_flag=--no-cache" >> $GITHUB_OUTPUT
          else
            echo "cache_flag=" >> $GITHUB_OUTPUT
          fi

      - name: Pull & Merger code
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            cd /root/www/edu_rag_platform_ui
            git fetch origin main
            git reset --hard origin/main
            echo "âœ… Pull code successful. Current commit:"
            git log -1 --oneline
            cd /root/www/docker_relation_server/nodejs

      - name: Build & Deploy
        run: |
          echo "ðŸš€ Building with cache flag: ${{ steps.cache.outputs.cache_flag }}"
          # ä½¿ç”¨ä½ æœ¬åœ°çš„ docker-compose æ–‡ä»¶ï¼ˆåœ¨ /root/www/docker_relation_server/nodejs/ ä¸‹ï¼‰
          docker compose -f /root/www/docker_relation_server/nodejs/build.docker-compose.yml build ${{ steps.cache.outputs.cache_flag }}
          echo "âœ… Build successful. "
          echo "ðŸš€ Start Deloy "
          docker compose -f build.docker-compose.yml up -d --force-recreate
          echo "âœ… Deploy  Successful.ðŸ˜Š "
